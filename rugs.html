    <script type="text/javascript">
      
        //my custom function that creates a hyperlink
  function format_link(link){
   
      return "<a href='" + link + "' target='_blank'>" + link + "</a>";
    
  }
      
      init_table({
        // replace data/groups.csv with https://jumpingrivers.github.io/meetingsR/groups.csv
        csv_path: 'data/groups.csv', 
        element: 'table-container', 
        allow_download: true,
        csv_options: {separator: ',', delimiter: '"'},
        datatables_options: {"paging": true, "order": [[0, "asc"]]}, 
        custom_formatting: [[5, format_link]] //execute the function on the 5th column of every row
      });
    </script>
